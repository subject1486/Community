<link rel="import" href="components/polymer/polymer.html">

<polymer-element name="hello-world" attributes="name">
    <template>
        <style>
            h1{
                font-family: sans-serif;
            }
        </style>
        <h1>Hello {{name}}!</h1>
        <input type="text" value="{{name}}">
        <button on-click="{{changeName}}">Change Name</button>
    </template>
    <script>
        Polymer('hello-world', {
            ready: function(){
                this.name = "world";
            },
            changeName: function(){
                this.name = "You";
            }
        })
    </script>
</polymer-element>
